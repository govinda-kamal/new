{% extends 'basic.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<h1 class="container">Enter your details here</h1>
<form action="/contact/" method="POST">   {% csrf_token %}
    <div class="container mt-4">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="email" name="email" >
      </div>
      <div class="form-group col-md-6">
        <label for="only">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label for="iadd">Address</label>
      <input type="text" class="form-control" id="Address" name="address" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group col-md-4">
        <label for="State">state</label>
        <select id="State" name="state" class="form-control">
          <option>AP</option><option>MH</option><option>HR</option>
          <option>MP</option><option>GJ</option><option>PB</option>
          <option>UP</option><option>DL</option><option>JK</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">phonenumber</label>
        <input type="number" class="form-control" id="number" name="number">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="4">write your exprinece here</textarea>
      </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</div>
  </form>
{% endblock body %}
